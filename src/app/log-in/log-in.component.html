  <div id="form" class="mat-elevation-z2">

    <div class="form-title">Iniciar sesi칩n</div>

    <form name="logInForm" [formGroup]="logInForm" (ngSubmit)="logIn()">

      <mat-form-field fxFlexFill>
        <input matInput type="email" [placeholder]="'Correo electr칩nico'" formControlName="email" required />
        <mat-error *ngIf="logInForm.controls.email.hasError('required')">
          Campo requerido.
        </mat-error>
        <mat-error *ngIf="logInForm.controls.email.hasError('email')">

        </mat-error>
